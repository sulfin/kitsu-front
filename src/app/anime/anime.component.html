<div class="container">
  <div class="row mt-4 position-relative">

    <div class="col-12 col-lg-3 d-flex flex-column align-items-center">
      <div class="position-relative image-container">
        <img [src]="anime?.anime!.posterImage ?? ''" height="300" width="200" [alt]="anime?.anime!.canonicalTitle">
        <span class="badge position-absolute bg-danger">{{anime?.anime!.subtype}}</span>
      </div>
      <div class="d-flex flex-row justify-content-around w-100 mt-4">
        <span>{{anime?.anime!.status}}</span>
        <span>{{getLength()}} min</span>
      </div>

      <!-- Personnages -->
      <div class="mt-4 row row-cols-6 row-cols-lg-2">
        <app-personnage class="col" *ngFor="let p of anime?.personnages" [personnage]="p"></app-personnage>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <h1>{{anime?.anime!.canonicalTitle}}</h1>
      <h4 class="text-muted">{{anime?.anime!.titles.ja_jp}}</h4>
      <p class="mt-4">{{anime?.anime!.description}}</p>
      <div class="d-flex flex-row ">
        <span>Tags : {{anime?.categories!.join(', ')}}</span>
      </div>

      <h3 class="mt-4">Trailer</h3>
      <iframe class="w-100" *ngIf="anime" [src]="youtubelink" allowfullscreen></iframe>
    </div>

    <!-- Episodes -->
    <div class="col-12 col-lg-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let episode of anime?.episodes"
            [class.active]="selectedEpisode===episode.id">Ep. {{episode.num}} Â· {{episode.titre}}</li>
      </ul>
    </div>
  </div>
</div>
