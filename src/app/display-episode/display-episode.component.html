<div class= "d-flex align-items-center text-center justify-content-center" style="height: 82px">
  <div class="flex-shrink-0 position-relative">

    <img [src]=episode.img width="120px" height="80px">
    <span class="badge position-absolute  bottom-0 end-0 bg-danger text-white"> {{episode.typeAnime}}</span>

   </div>
  <div class="col-1 bg-dark h-100 text-danger border border-light mb-0 ">

    <span class="d-block p-2 ">{{episode.dateSortie}} </span>
    <span class="d-block p-2 ">S{{episode.saison}} E{{episode.numeroEpisode}} </span>

  </div>
  <div class="col-5 bg-dark h-100 text-white border border-light mb-0 " >
    <span class="d-block p-2 text-warning">{{episode.anime}}</span>
    <span class="d-block p-2">{{episode.titre}}</span>
  </div>

</div>
