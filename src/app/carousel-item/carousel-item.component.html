<div class="card h-100">
  <a class="d-flex flex-column text-black text-decoration-none h-100" [routerLink]="episode.lien">
    <img class="card-img-top cover-thumbnail" [src]="episode.image"
         [alt]="episode.titre" height="220">
    <div class="card-body">
      <h5 class="card-title">{{episode.titre}}</h5>
      <span class="card-text">{{episode.sous_titre}}</span>
    </div>
  </a>
</div>
